		function fz(c)
		{
			if (c <= 9)
				c = "0" + c;
			return c;
		}
		
        /** di = current number of Daylight saving data d[di]
        *   at = timestampe */
		function isSummertime(di, at) {
			if (di != -1)
			{
                for (i=0;i<d[di].length;i++) {
                    jahr=d[di][i];
                    i++;
                    monat=d[di][i];
                    i++;
                    tag=d[di][i];
                    beginDS=new Date(jahr,monat-1,tag);
                    
                    i++;
                    jahr=d[di][i];
                    i++;
                    monat=d[di][i];
                    i++;
                    tag=d[di][i];
                    endDS=new Date(jahr,monat-1,tag);
                    
                    if (at>=beginDS && at<=endDS) return true;
                }
			}
			return false;
		}

		function calculateInternetTime()
		{
 			// Leer Eintraege abfangen
			if (document.iTimeForm.minutes.value == "" ||
			document.iTimeForm.minutes.value == " " || document.iTimeForm.minutes.value
			== "  ")
			document.iTimeForm.minutes.value = "00";
			if (document.iTimeForm.seconds.value == "" ||
			document.iTimeForm.seconds.value == " " || document.iTimeForm.seconds.value
			== "  ")
		    document.iTimeForm.seconds.value = "00";

			// Variablen auslesen
			var location = document.locationForm.locations.options[Math.max(0, document.locationForm.locations.selectedIndex)].value;
			var h = parseInt(document.iTimeForm.hours.value, 10);
			var m = parseInt(document.iTimeForm.minutes.value, 10);
			var s = parseInt(document.iTimeForm.seconds.value, 10);
			var day = parseInt(document.iTimeForm.day.value, 10);
			var month = parseInt(document.iTimeForm.month.value, 10);
			var year = parseInt(document.iTimeForm.year.options[document.iTimeForm.year.selectedIndex].value, 10);

			var c = l[location][0];
			var mo = l[location][1];
			var di = l[location][2];
			var td = new Date(year,month - 1,day, h, m, s);
			var at = td.getTime();
			

			// Sommerzeit?
			if (isSummertime(di, at))
					mo += 60;
			
			// Berechnung der Internet Time
			if ((h < 0) || (h > 23) || (m < 0) || (m > 60) || (s < 0) || (s > 60))
			{
				alert("Wrong time format!");
				return;
			}
			 if ((day < 0) || (day > 31) || (month < 0) || (month > 12))
			{
				alert("Wrong date format!");
				return;
			}
			at += (-mo * 60000);
			var iTime = Math.floor((h * 3600 + ((m - mo + 60) * 60) + s) * 1000 / 86400);
			if (iTime >= 1000)
				iTime -= 1000;
			else if (iTime < 0)
				iTime += 1000;
			var ad = new Date(at);
			temp_year = ad.getFullYear();
			// temp_year = 1900 + temp_year;  uncommented, 3900 as year results
         
			var date = "" + fz(ad.getDate()) + "." + fz(ad.getMonth() + 1) + "." + temp_year;
			
			// Internet Time und Datum ausgeben
			document.iTimeForm.iTime.value = iTime;
			document.iTimeForm.date.value = date;
		}

//######################################################################################################################################		

		function calculateStandardTime()
		{
			var location = document.locationForm.locations.options[Math.max(0, document.locationForm.locations.selectedIndex)].value;
			var iTime = parseInt(document.sTimeForm.iTime.value, 10);
			var day = parseInt(document.sTimeForm.day.value, 10);
			var month = parseInt(document.sTimeForm.month.value, 10);
			var year = parseInt(document.sTimeForm.year.options[document.sTimeForm.year.selectedIndex].value, 10);
	
			var c = l[location][0];
			var mo = l[location][1];
			var di = l[location][2];
			var td = new Date(year,month - 1,day);
			var at = td.getTime();
			
			// Sommerzeit?
			if (isSummertime(di, at))
					mo += 60;

			// Berechnung der Standard Time
			if (iTime < 0)
			{
				alert("Wrong time format!");
				return;
			}
			if ((day < 0) || (day > 31) || (month < 0) || (month > 12))
			{
				alert("Wrong date format!");
				return;
			}
			var millis1 = iTime * 86400 + (mo - 60) * 60000;
			var millis2 = millis1 + 86400;
			var d1 = new Date ((new Date(year, month - 1, day)).getTime() + millis1);
			var d2 = new Date ((new Date(year, month - 1, day)).getTime() + millis2);

			var temp_year = d1.getFullYear();
			// temp_year = 1900 + temp_year; gives 3900 as year
						
			var date = "" + fz(d1.getDate()) + "." + fz(d1.getMonth() + 1) + "." + temp_year;
			var time1 = fz(d1.getHours()) + ":" + fz(d1.getMinutes()) + ":" + fz(d1.getSeconds());
			var time2 = fz(d2.getHours()) + ":" + fz(d2.getMinutes()) + ":" + fz(d2.getSeconds());
			document.sTimeForm.sTime1.value = time1;
			document.sTimeForm.sTime2.value = time2;
			document.sTimeForm.date.value = date;
		}

//######################################################################################################################################			
		
		function fillPopup(continent)
		{
			// Popup vorbelegen
			document.locationForm.locations.length = 0;
			for (i = 0, n = 0; i < l.length; i++)
			{
				if (l[i][0] == continent)
				{
					document.locationForm.locations.length++;
					document.locationForm.locations.options[n].text = l[i][3];
					document.locationForm.locations.options[n++].value = i;
				}
			}
			document.locationForm.locations.selectedIndex = 0;
		}
				
		function init()
		{
			// Felder vorbelegen
			var md = new Date();
			document.iTimeForm.day.value = fz(md.getDate());
			document.iTimeForm.month.value = fz(md.getMonth() + 1);
			if (md.getFullYear() == 98)
			{
				document.iTimeForm.year.selectedIndex = 0;
				document.sTimeForm.year.selectedIndex = 0;
			}
			if (md.getFullYear() == 99)
			{
				document.iTimeForm.year.selectedIndex = 1;
				document.sTimeForm.year.selectedIndex = 1;
			}
			document.sTimeForm.day.value = fz(md.getDate());
			document.sTimeForm.month.value = fz(md.getMonth() + 1);
			fillPopup(1);
		}
